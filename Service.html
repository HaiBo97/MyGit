<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service模块</title>
    <link rel="stylesheet" href="./css/Service.css">
</head>
<body>
    <div class="service">
        <div class="service-center">
            <div class="service-title">
                <span>服务流程</span>
            </div>
            <div class="service-item">
                <div class="service-list">
                    <div class="service-msg">
                            <span>在线预约</span>
                            <span>客服顾问一对一回访</span>
                    </div>
                </div>
                <div class="service-list">
                    <div class="service-msg">
                            <span>免费测量</span>
                            <span>空调公司免费测量设计</span>
                    </div>
                </div>
                <div class="service-list">
                    <div class="service-msg">
                            <span>确认方案</span>
                            <span>确认公司空调方案</span>
                    </div>
                </div>
                <div class="service-list">
                    <div class="service-msg">
                            <span>签订合同</span>
                            <span>签订合同及时交付费用</span>
                    </div>
                </div>
                <div class="service-list">
                    <div class="service-msg">
                            <span>安装施工</span>
                            <span>严格标准化安装原则</span>
                    </div>
                </div>
                <div class="service-list">
                    <div class="service-msg">
                            <span>竣工验收</span>
                            <span>验收通过全网安装指标</span>
                    </div>
                </div>
                <div class="service-list">
                    <div class="service-msg">
                            <span>安装保障</span>
                            <span>享受国家标准质保</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
